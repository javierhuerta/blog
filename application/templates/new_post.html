{% extends 'index.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h4 class="card-title"> New Post</h4>
        </div> 
        <div class="card-body">
            <form action="{{ url_for('new_post') }}" method="POST">
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" name="title" id="id_title" placeholder="">
                </div>
                <div class="form-group">
                    <label for="id_body">Body</label>
                    <textarea class="form-control" name="body" id="id_body" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>    
        </div>   
    </div>    

{% endblock %}
